
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
         <!-- Latest compiled and minified CSS -->
    {% load static %}

    <script type="text/javascript" src="{%static 'js/bootstrap.min.js'%}"></script>
    <script type="text/javascript" src="{%static 'js/jquery-3.3.1.min.js'%}"></script>
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <style>
        body{
            background-image:url('{% static "images/sche.jpg"%}');
            background-size:100%;
            background-opacity:0.4;
            background-repeat:no-repeat;


        }
        .sty
        {
            font-family: 'Dancing Script', cursive;
            color:white;
        }
        .hd
        {
            margin-left:300px;

            }
         .tform{
            background-color:rgba(0,0,0,0.3);
            }



    </style>
</head>
<body>
    <div class="Times New Roman">
        <div class="col-lg-4"></div>
    <div class="col-lg-4" style="background-color:green;margin-top:100px; opacity: 90%;">
    <h2 style="text-align:center;"><span class="Times New Roman" style="font-size:50px;color:Yellow;">Train Schedule</span></h2>

    <form class="form-inline" style="margin-top:50px;"action="trains">

        <span class="Times New Roman" style="font-size:30px;color:Yellow;">Select Train Number/Name:</span><br/><br/>
        <select name="tnum">
        {% for i in a %}
            <option value="{{i.tno}}">{{i.tno}}/{{i.tname}}</option>
        {%endfor%}
        </select>
        <input type="submit" class="btn btn-primary" value="check">
    </form>
        <br/>
        </div>
        </div>
</body>
</html>
